<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="image">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">

      <div class="view">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>


    <h1 class="header">
      Equilibrium #3429
    </h1>

    <p class="paragraph">
      Our Equilibrium collection promotes balance and calm.
    </p>
  
    <div class="features">
      <div class="features__left">
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>        
      </div>
      <div class="features__right">
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footer__credentials">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="">
        </div>
        <span class="footer__creation">Creation of</span>
        <span class="footer__name">Jules Wyvern</span>
      </div>
    </footer> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DariuszOkonski/frontend-mentor-05">Dariusz Oko≈Ñski</a>.
  </div>
</body>
</html>
